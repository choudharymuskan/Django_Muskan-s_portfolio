
{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Muskan's Portfolio</h1>
<h1>{% load static %}
    <a href="{% url 'blog:all_blogs'%}"><h2>Blog</h2></a>
    {% for project in projects%}
    <img src="{%   static 'portfolio/IMG_20181018_174919.jpg' %}" alt="">
    
    <h1>{{ project.title}}</h1>
    <p>{{ project.description}}</p>
    <img src="{{ project.image.url}}" height="300" width="300" >
    {% if project.url%}
    <br><a href="{{project.url}}">link</a>
    {% endif %}
    
    {% endfor%}
    </h1>
{% endblock%}
