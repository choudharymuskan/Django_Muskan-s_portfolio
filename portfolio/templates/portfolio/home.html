
{% extends 'portfolio/base.html' %}
{% load static % }
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center">
    

<h1 class="alert alert-dark">Muskan's Portfolio</h1>
<h1>{% load static %}
    <a href="{% url 'blog:all_blogs'%}"><h2 class="alert alert-success">Blog</h2></a>
    
    <div class="row justify-content-center my-3">
        <div class="col-5">
          <img  id = 'prof'class='img-fluid 'style='vertical-align: middle;

          height:300px;
    
          width:300px;
    
          border-radius: 50%;'src = "{% static 'portfolio/profilepic.jpg' %}" >
          
        </div>
      </div>

    
      <h2 class="mt-5 alert alert-dark">Portfolio</h2>
      
      <hr>
      <div class="row">
        {% for project in projects %}
        <div class="col-lg-4 col-md-6">
      
          {% if project.url %}
          <a href="{{ project.url }}">
            <img src="{{ project.image.url }}" class="img-fluid mb-2" >
          </a>
          {% else %}
      
          <img src="{{ project.image.url }}" class="img-fluid mb-2">
          {% endif %}
          <h3 class="alert alert-primary">{{ project.title }}</h3>
          <p>{{ project.description }}</p>
      
        </div>
        {% endfor %}
      </div>
      
      {% endblock %}
